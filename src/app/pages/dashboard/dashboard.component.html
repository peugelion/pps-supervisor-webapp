<div class="ui top attached menu">
  <div class="item">
    <div class="ui teal horizontal label">Sifra</div>
    {{supervisor?.Sifra}}
  </div>
  <div class="item">
    <div class="ui olive horizontal label">Korisnik</div>
    {{supervisor?.Naziv}}
  </div>
  <div class="item" suiPopup #popup="suiPopup"
       popupText="Morate uneti datum pretrage"
       popupInverted 
       [popupPlacement]="bottom-left">
    <div class="ui form">
      <div class="inline field">
        <label>Datum</label>
        <div class="ui left icon input">
          <i class="calendar icon"></i>
          <input suiDatepicker
            [(ngModel)]="selectedDate"
            [pickerMode]="date"
            [pickerFirstDayOfWeek]="0"
            [pickerUseNativeOnMobile]="false">
        </div>
      </div>
    </div>
  </div>
  <div class="item">
    <div class="ui form">
      <div class="inline field">
        <label>Radnik</label>
        <sui-select class="selection"
                    [(ngModel)]="selectedWorker"
                    [options]="subordinates"
                    labelField="ImeIprezimeRadnik"
                    (selectedOptionChange)="searchEmployeeRoutes($event)"
                    #select>
          <div class="ui icon search input">
              <i class="search icon"></i>
              <input suiSelectSearch type="text" placeholder="PretraÅ¾i radnike...">
          </div>
          <div class="divider"></div>
          <div class="header">
              <i class="list icon"></i>
              Opcije
          </div>
          <div class="scrolling menu">
              <sui-select-option *ngFor="let o of select.filteredOptions" [value]="o"></sui-select-option>
          </div>
        </sui-select>
      </div>
    </div>
  </div>
  <div class="right menu">
    <div class="ui right aligned">
      <a class="item" (click)="logout()">
        <i class="icon"></i> Logout
      </a>
    </div>
  </div>
</div>
