
<div class='table__cmp__holder'>

  <div class="custom__table__container__dimensions">
    <table #table mat-table *ngIf="displayedColumns && dataSource" [dataSource]="dataSource" class="mat-elevation-z8" [class]="tableCssClass" matSort>
      <ng-container *ngFor="let column of displayedColumns; index as i" [matColumnDef]="column"  [sticky]="column === stickyCollumn" >
        <!-- <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column | TYvsLY | shortMonth }}</th> -->
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ columnLabels[i] }}</th>
        <td mat-cell *matCellDef="let row">{{ row[column] }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="right aligned" [class.active]="!this.isNumber(row.Sifra)"></tr> -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="right aligned"></tr>
    </table>
  </div>

  <div class="footer__paginator">
    <mat-paginator [pageSizeOptions]="[12, 10, 15, 20, 25, 30, 50]" class='paginator__wrapper'></mat-paginator>
    <div class="custom__input__positioning">
      <div mat-form-field class="ui icon input  hidden__tablet">
        <input matInput (keyup)="applyFilter($event.target.value)" type="text" placeholder="Filter" >
        <i class="search link icon"></i>
